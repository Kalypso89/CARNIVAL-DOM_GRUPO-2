<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trileras Game</title>
    <link
      rel="shortcut icon"
      href="./src/assets/icons/LOGO.svg"
      type="image/x-icon"
    />
    <!--Script de Tailwind-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!--Meter fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Michroma&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Hojas de Estilo-->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/movecups.css" />
  </head>

  <body>
    <div class="bg-no-repeat bg-center bg-cover h-screen md:bg-center-contain lg:bg-center-contain xl:bg-center-contain 2xl:bg-center-contain"
      style="background-image: url(/src/assets/img/background\ image\ GAME.jpg)">
    

    <div class="flex flex-col">
        <p class="game-instruction flex items-center justify-center mx-auto mb-2 lg:mt-32 mt-36 text-center text-sm md:text-base lg:text-xl xl:text-xl">
            You have 5 rounds of 30 seconds each.<br />
             If you win 3 times, you win the game!<br />
             If you lose 3 times, the game is over!
        </p>
    </div>
      
    <div class="flex items-end justify-center space-x-6 mx-4 my-4">
        <div class="text-center space-y-1">  
            <p class="text-sm">WIN</p>
            <div class="bg-white shadow-xl w-14 h-14 rounded-xl"></div>
        </div>

    <div class="round-txt text-center space-y-1">
          <p>ROUND</p>
          <div class="bg-white shadow-xl w-24 h-24 rounded-2xl"></div>
    </div>

    <div class="text-center space-y-1">
        <p class="text-sm">LOSS</p>
        <div class="bg-white shadow-xl w-14 h-14 rounded-xl"></div>
        </div>
    </div>

    <div class="glass-container flex flex-row items-center justify-center w-auto h-52">
        
        <div id="glass1" class="glass" onclick="selectCup(0)"  style="left: 0;">
            <img class="w-24 h-24" src="../../src/assets/img/GLASS 1.svg " alt="image description"/>
        </div>

        <div  class="glass relative  " onclick="selectCup(1)" style="left: 0;">
            <img id="glass2" class=" absolute w-24 h-24 z-10 left-0" src="../../src/assets/img/GLASS 2.svg " alt="image description"/>
            <div id="ball" class="absolute z-0 left-5 top-12">
                <img class="w-12 h-12" src="../../src/assets/img/BALL.svg " alt="image description"/>
            </div>

        </div>
        
        <div id="glass3" class="glass" onclick="selectCup(2)" style="left: 0;">
            <img class="w-24 h-24" src="../../src/assets/img/GLASS 3.svg " alt="image description"/>
        </div>
    
    </div>
    
    
    <!-- <div class="flex items-center justify-center h-0" id="ball">
        <img class="w-12 h-12" src="../../src/assets/img/BALL.svg " alt="image description"/>
    
    
    </div> -->

    <div class="flex items-center justify-center" id="play">

        <button class="play-btn bg-gray-400 w-52 h-20 rounded-2xl mt-6 text-slate-50 text-4xl md:text-5xl lg:text-6xl lg:text-7xl" onclick="playGame()">PLAY</button>

    </div>

    <script src="../js/random-cups.js"></script>
      <footer class="mt-8">
        <p class="text-xs text-gray-800 flex items-center justify-center">
          Copyright Â© 2023 Trileras - All rights reserved
        </p>
      </footer>
    </div>
  </body>
</html>
