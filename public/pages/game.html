<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trileras Game</title>
    <link rel="shortcut icon" href="./src/assets/icons/LOGO.svg" type="image/x-icon">
    <!--Script de Tailwind-->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> 
    <!--Meter fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Jockey+One&family=Roboto&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/play.css">
  
</head>

<body class="bg-cover-no-repeat bg-center " style="background-image: url(../../src/assets/img/background\ image\ GAME.jpg)">

    <p class="text-lg text-center">You have 5 rounds of 30 seconds each.
    If you win 3 times, you win the game!
    If you lose 3 times, the game is over!</p>

    <!--Labels-->
    <div class="flex items-center justify-center space-x-6 mt-4 mr-4 mb-12 ml-6">
        
            <div>
                <p>WIN</p>
                <input class="h-10 w-12 rounded-lg border-emerald-500 indent-4 text-emerald-900 shadow-lg focus:outline-none focus:ring focus:ring-emerald-600" type="text" placeholder="" />
            </div>
            <div>
                <p>ROUND</p>
                <input class="h-20 w-24  rounded-lg border-emerald-500 indent-4 text-emerald-900 shadow-lg focus:outline-none focus:ring focus:ring-emerald-600" type="text" placeholder="" />
            </div>
            <div class=" mb-0">
                <p>LOSS</p>
                <input class="h-10 w-12  rounded-lg border-emerald-500 indent-4 text-emerald-900 shadow-lg focus:outline-none focus:ring focus:ring-emerald-600" type="text" placeholder="" />
            </div>
        
    </div>

    <!--Vasos-->
    <div class="flex flex-row items-center justify-center ">
        <img class="w-24 h-24" src="../../src/assets/img/GLASS 1.svg " alt="image description">
        <img class="w-24 h-24" src="../../src/assets/img/GLASS 2.svg " alt="image description">
        <img class="w-24 h-24" src="../../src/assets/img/GLASS 3.svg " alt="image description">

    </div>
    <!--BOlita-->

    <div class=" flex items-center justify-center">
         <img class="w-12 h-12" src="../../src/assets/img/BALL.svg " alt="image description">
    </div>
    <div class="flex items-center justify-center ">
        <button type="button" class="button-play  border-black border-double border-4 focus:outline-none text-white hover:bg-green-700  font-medium rounded-lg text-4xl px-5 py-2.5">PLAY</button>
    </div>


</body>
</html>
